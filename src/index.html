<!DOCTYPE html>
<html lang="fr">
<head>
    <title>formulaire inscrption</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="barthez, kenwou, formulaire, inscription">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <header>sign in</header>
            <div class="inputbox">
                <input 
                    type="text" 
                    name="non d'utilisateur" 
                    id="name" 
                    required
                >
                <span>username</span>
                <i></i>
            </div>
            <div class="inputbox">
                <input 
                    type="text" 
                    name="mot de passe de l'utilisateur" 
                    id="password" 
                    required
                >
                <span>password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="#">forgot password ?</a>
                <a href="#">sign up</a>
            </div>
            
            <div class="soumission">
                <input type="submit" value="Login">
            </div>
            <p>Veillez lire la <a href="#">politique de confidentialite</a> et les <a href="#">conditions d'utilisation</a> .</p>
        </div>
    </div>
</body>
</html>
